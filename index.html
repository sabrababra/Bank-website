<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <section class="bg-yellow-100 mt-20 p-20">
            <h1 class="text-5xl text-purple-400 text-center font-bold mb-6">Welcome to My <span class="text-purple-800">Baap-Er-Bank</span>!!!</h1>
            <div class="bg-sky-200 mx-auto w-9/12 p-8">
                <h2 class="text-3xl mb-3 font-medium text-purple-600">Please Login</h2>
                <input  class=" block mb-3 w-9/12 ml-10 border-2 rounded-md px-3" type="email" name="" id="user-email" placeholder="Please confrim your email">
                <input class="block mb-3 w-9/12 ml-10 border-2 rounded-md px-3" type="password" name="" id="user-pass" placeholder="Please confrim password">
                <button id="btn-submit" class="ml-10 bg-purple-800 px-10 py-2 rounded-lg text-white hover:bg-sky-700 font-medium">Submit</button>
            </div>
        </section>
   </header>
   <script src="js/login.js"></script>
</body>
</html>
