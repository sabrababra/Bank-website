<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <section class="bg-sky-100 p-20 mt-20">
        <h1 class="text-5xl text-sky-400 text-center font-bold mb-10">
            Let get some <span class="text-sky-700">Moooooooney</span>!!!
        </h1>
        <div class=" grid grid-cols-3 gap-4 mx-auto w-9/12">
            <div class="bg-emerald-400 py-6 px-4 rounded-lg">
                <h1 class="text-5xl font-semibold text-white mb-2">Deposit</h1>
                <p class="text-5xl font-semibold text-white">$<span>00</span> </p>
            </div>
            
            <div class="bg-pink-400 py-6 px-4 rounded-lg">
                <h1 class="text-5xl font-semibold text-white mb-2">Witdraw</h1>
                <p class="text-5xl font-semibold text-white">$<span>00</span> </p>
            </div>
            
            <div class="bg-rose-400 py-6 px-4 rounded-lg">
                <h1 class="text-5xl font-semibold text-white mb-2">Balanc</h1>
                <p class="text-5xl font-semibold text-white">$<span>1240</span> </p>
            </div>
            

        </div>

        <div class="grid grid-cols-2 gap-4 mt-10 mx-auto w-9/12">
               
                <div class="bg-cyan-400 py-6 px-4 rounded-lg">
                    <h2 class="text-3xl mb-3 font-medium text-white">Please Deposit</h2>
                    <!-- <input  class=" block mb-3  ml-10 border-2 rounded-md px-3" type="email" name="" id="user-email" placeholder="Please confrim your email"> -->
                    <input id="deposit-amount" class=" block mb-3  ml-10 border-2 rounded-md px-3" type="text" name="" id="" placeholder="$Please enter amount">
                    <button id="btn-deposit" class="ml-10 bg-violet-800 px-10 py-2 rounded-lg text-white hover:bg-sky-700 font-medium">Deposit</button>
                </div>
            
               
                <div class="bg-indigo-400 py-6 px-4 rounded-lg">
                    <h2 class="text-3xl mb-3 font-medium text-white">Please Withdraw</h2>
                    <!-- <input  class=" block mb-3  ml-10 border-2 rounded-md px-3" type="email" name="" id="user-email" placeholder="Please confrim your email"> -->
                    <input id="withdraw-amount" class=" block mb-3  ml-10 border-2 rounded-md px-3" type="text" name="" id="" placeholder="$Please enter amount">
                    <button id="btn-withdraw" class="ml-10 bg-violet-800 px-10 py-2 rounded-lg text-white hover:bg-sky-700 font-medium">Withdraw</button>
            </div>

        </div>
    </section>
</body>
</html>
